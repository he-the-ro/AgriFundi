<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriFundi - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #02007B 0%, #1a1a9f 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: #F3B14E;
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon svg {
      width: 64px;
      height: 64px;
      stroke: #02007B;
      stroke-width: 2.5;
      fill: none;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      opacity: 0.6;
    }

    .offline-icon svg {
      width: 100%;
      height: 100%;
      stroke: #B1CB40;
      stroke-width: 2;
      fill: none;
    }

    button {
      background: #F3B14E;
      color: #02007B;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(243, 177, 78, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(243, 177, 78, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 48px;
      text-align: left;
    }

    .features h3 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #B1CB40;
    }

    .feature-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .feature-item::before {
      content: "âœ“";
      color: #B1CB40;
      font-weight: bold;
      font-size: 18px;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M14 7h6m0 0v6m0-6L10 17M3 3v18h18" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>

    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <polyline points="9 22 9 12 15 12 15 22" />
        <line x1="1" y1="1" x2="23" y2="23" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still access cached data.</p>

    <button onclick="window.location.reload()">Try Again</button>

    <div class="features">
      <h3>While Offline You Can:</h3>
      <div class="feature-item">View cached work orders and tractor data</div>
      <div class="feature-item">Access previously loaded customer information</div>
      <div class="feature-item">Browse saved service listings</div>
      <div class="feature-item">Review diagnostic guides (if cached)</div>
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Check connection status periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
